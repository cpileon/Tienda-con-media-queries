<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/59338497f3.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./assets/imgs/favicon.ico">
    <title>Pastel Sweet Online Store</title>
</head>
<body>
    <!--CONTAINER PRINCIPAL-->
    <div class="container-grid">
        <div class="menu-top">
            <div class="menu-logo">
                <img src="./assets/imgs/logo.svg" alt="Pastel Sweet" class="logo">
            </div>
            <div class="menu-icon">
                <i class="fa-solid fa-list"></i>
            </div>
        </div>

        <div class="search">
                <p>Ordenar por: </p>
            <div class="search-combo">
                <select class="lista">
                    <option value="precio">Precio</option>
                    <option value="fecha">Fecha</option>
                </select>
            </div>
        </div>

        <div class="menu-left">
            <p>Inicio</p>
            <p>Catálogo</p>
            <p>Ofertas</p>
            <p>Contacto</p>
        </div>

        <div class="store">
            <div class="store-products">
                <div class="card">
                    <img src="./assets/imgs/torta1.png" alt="Torta1">
                    <h3>Torta de Café</h3>
                    <h4>$15.000</h4>
                    <button>Agregar al carrito <i class="fa-solid fa-cart-plus"></i></button>
                </div>

                <div class="card-1">
                    <img src="./assets/imgs/torta2.png" alt="Torta2">
                    <h3>Torta de Chocolate</h3>
                    <h4>$20.000</h4>
                    <button>Agregar al carrito <i class="fa-solid fa-cart-plus"></i></button>
                </div>

                <div class="card-1">
                    <img src="./assets/imgs/torta3.png" alt="Torta3">
                    <h3>Torta Selva Negra</h3>
                    <h4>$10.000</h4>
                    <button>Agregar al carrito <i class="fa-solid fa-cart-plus"></i></button>
                </div>

                <div class="card-1">
                    <img src="./assets/imgs/torta4.png" alt="Torta4">
                    <h3>Torta Panqueque Naranja</h3>
                    <h4>$40.000</h4>
                    <button>Agregar al carrito <i class="fa-solid fa-cart-plus"></i></button>
                </div>

                <div class="card-1">
                    <img src="./assets/imgs/torta5.png" alt="Torta5">
                    <h3>Torta Corazón</h3>
                    <h4>$35.000</h4>
                    <button>Agregar al carrito <i class="fa-solid fa-cart-plus"></i></button>
                </div>

                <div class="card-1">
                    <img src="./assets/imgs/torta6.png" alt="Torta6">
                    <h3>Torta Personalizada</h3>
                    <h4>¡Cotiza con nosotros!</h4>
                    <button>Consultar por precios</button>
                </div>

            </div>
            <div class="store-pages">
                <ul class="pages">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                          <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                          <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="footer">
            <p>¡Síguenos en redes sociales!</p>
            <div class="footer-icons">
                <i class="fa-brands fa-square-facebook"></i>
                <i class="fa-brands fa-square-instagram"></i>
            </div>
        </div>



    </div>
</body>
</html>
